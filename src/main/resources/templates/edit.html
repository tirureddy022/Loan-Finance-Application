<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link rel="icon" href="favicon.png" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/style.css">

</head>

<body class="bg-light">
	<div th:replace="~{navbar.html}"></div>
	<div class="container my-2 " style="max-width: 400px;">
		<div class="card mx-auto  shadow ">
			<div class="card-header text-center bg-light text-info p-1 shadow">
				<h5>Register New </h5>
			</div>
			<div class="card-body container text-center text-secondary " style="max-width: 500px;">
				<form method="post" th:action="@{/save}" th:object="${loanData}" id="dataform">

					<div class="mb-3 form-floating">
						<input type="date" class="form-control shadow" th:field="*{date}" placeholder="" required>
						<label for="loanNo" class="form-label" >Date</label>
					</div>
					<div class="mb-3 form-floating">
						<input type="number" class="form-control shadow" th:field="*{loanNo}" id="loanNumberField"
							placeholder="" readonly required>
						<label for="loanNo" class="form-label">Loan No</label>
					</div>
					<div class="mb-3 form-floating">
						<input type="text" class="form-control shadow" th:field="*{name}" placeholder="" readonly
							required>
						<label for="name" class="form-label">Name</label>
					</div>
					<div class="mb-3 form-floating">
						<input type="number" class="form-control shadow" th:field="*{amount}" placeholder="" required>
						<label for="amount" class="form-label">Amount</label>
					</div>
					<div class="  text-center">
						<button type="submit" class="btn btn-primary shadow" id="addBtn">Add</button>
					</div>
				</form>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
</body>

</html>
